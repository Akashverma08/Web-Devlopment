<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
    
                </div>
    
                <div class="mb-3 col-md-6">
                    
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="Password">
    
                </div>

            </div>
            
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Kolkata</option>

                </select>
            </div>

            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>


            </div>



        </form>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="yesbs">
            <label for="yesbs" class="form-check-label">Yes</label>

        </div>

        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>

    </div>
    
</body>
</html>
