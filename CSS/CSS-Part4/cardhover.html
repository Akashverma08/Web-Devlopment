<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="cardhoverstyle.css">
</head>
<body>
    <div class="card">
        <img src="male.jpeg" alt="male">
        <div id="desc">
            <h3>Akash Verma</h3>
            <p>Data Scientist</p>
        </div>
    </div>
    <div class="card">
        <img src="girl.jpeg" alt="female">
        <div id="desc">
            <h3>Saanvi Verma</h3>
            <p>Software Developer</p>
        </div>
    </div>
    
</body>
</html>
